<div class="container mt-4">
    <!-- Card Box Wrapper -->
    <div class="card-box p-4 shadow-lg rounded">
        <h2>˚₊‧꒰ა ꜱᴄᴏʀᴇ ᴀɴᴀʟʏᴢᴇʀ ໒꒱ ‧₊˚</h2>

        <!-- Card Container -->
        <div class="card-container d-flex flex-wrap justify-content-center gap-3 mt-3">

            <!-- Math Card -->

                <img src="https://i.pinimg.com/736x/ab/d6/fd/abd6fda3d46fec9e9ecbeb4a87d148e6.jpg" class="card-img-top" alt="Math Image">

                    <input type="number" id="mathGrade" class="form-control" placeholder="⑅꒰ᴇɴᴛᴇʀ ᴍᴀᴛʜ ɢʀᴀᴅᴇ꒱⑅">

            </div>
            <!-- English Card -->

                <div class="card-body">
                    <input type="number" id="englishGrade" class="form-control" placeholder="⑅꒰ᴇɴᴛᴇʀ ᴇɴɢʟɪꜱʜ ɢʀᴀᴅᴇ꒱⑅">
                </div>
            </div>
            <!-- Social Studies Card -->
            <div class="card shadow mb-3">
                <img src="social studies.jpg" class="card-img-top" alt="Social Studies Image">
                <div class="card-body">
                    <input type="number" id="socialstudiesGrade" class="form-control" placeholder="⑅꒰ᴇɴᴛᴇʀ ꜱꜱ ɢʀᴀᴅᴇ꒱⑅">

            </div>
        </div>
        <!-- Buttons Section -->
        <div class="text-center mt-3">
            <button class="btn btn-dark me-2" onclick="getRating()">⋆｡˚❁ ɢᴇᴛ ʀᴀᴛɪɴɢ ᵎᵎ</button>
            <button class="btn btn-dark" onclick="window.location.reload()">⋆｡˚❁ ʀᴇꜰʀᴇꜱʜ ᵎᵎ</button>
        </div>
        
        <!-- Decorative Image -->
        <div class="text-center mt-2">
            <img src="https://i.pinimg.com/736x/60/db/3f/60db3fce53b4a9a6c5a8543868a5fba6.jpg" width="452" class="img-fluid rounded border border-primary border-2" alt="Decorative Image">
